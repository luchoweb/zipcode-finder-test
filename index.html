<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="zipCode">
		<div class="zipCode__form">
			<h1>Zip Code Finder</h1>
			<input type="text" placeholder="Zip Code Here" id="zipCode" class="form__input">
			<button id="submit-btn" class="form__btn" onclick="javascript:getLocationDetails(document.getElementById('zipCode').value);">
				Get details
			</button>
		</div>
	
		<div id="location-details" class="zipCode__details">
			<div class="container">
				<div class="location__details">
					<div class="card">
						<div class="card__header">
							<h2 class="card__title" id="location-name"></h2>
						</div>

						<figure class="card__image">
							<img id="state-svg" src="states/WA.svg" alt="state">
							<figcaption>
								State: <span id="state-name"></span>
							</figcaption>
						</figure>

						<div class="card__footer">
							<a href="#" id="map-url" target="_blank" class="card__link">View on Google Maps</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="zipCode__error" id="error-msg"></div>
	</main>

	<script src="js/script.js"></script>
</body>
</html>
